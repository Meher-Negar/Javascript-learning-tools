<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dateTime =new Date();
        document.write("Today date :" +dateTime.getDate() + "<br>");
        document.write(dateTime.getMonth()+" Month"+"<br>");
        document.write(dateTime.getFullYear() +"Year" + "<br>");
        document.write("Hour :"+dateTime.getHours());
        document.write("Minutes :" +dateTime.getMinutes());
    </script>
</body>
</html>
